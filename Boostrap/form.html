<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>Formulário</title>
</head>

<body><br><br>
    <center>
        <h1> Formulário - bootstrap</h1>
    </center>
    <br><br>

    <center>
        <div class="form-group">
            <form>
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" style="width: 30%;" id="exampleInputEmail1"
                    aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">Não Compartilhe seu Email ou Senha com ninguém!</small>
                </div><br>
                <div class="form-group">
                    <label for="exampleInputPassword1">Senha</label>
                    <input type="password" class="form-control" style="width:30%;" id="exampleInputPassword1"
                    placeholder="Password">
                </div>
                <div>
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Checkar</label>
                </div>
        <button type="submit" class="btn btn-danger">Enviar</button>
        </form><br><br>
    </center>
    <center>
        <address>
            Luís Fernando / Estudante / Técnico Desenvolvimento de Sistemas
        </address>
        </center>
</body>

</html>
