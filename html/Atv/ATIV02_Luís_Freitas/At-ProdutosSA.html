<DOCTYPE html>
    <html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atv - Produtos SA</title>
    </head>

    <body>
        <center>
            <form action="#" method="post">
                <h1>Cadastro de Produtos</h1>
                <p>Preencha os campos abaixo para cadastrar um novo produto.</p>
                <table border cellspacing="0" width="300px" height="300px">
                    <tr>
                        <td rowspan="2" bgcolor="lightyellow">
                            <center><img src="img/icon.png" width="60px"></center>
                        </td>
                        <td colspan="3" bgcolor="lightyellow">
                            <center>Cadastro de Produtos</center>
                        </td>
                    </tr>
                    <tr>
                    </tr>
                    <tr>
                        <td>
                            <center>Nome: </center>
                        </td>
                        <td>
                            <center><input type="text" placeholder="Insira o Nome do produto"></center>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <center>Categoria:</center>
                        </td>
                        <td colspan="2">
                            <center><select width="100%">
                                    <option>Insumo</option>
                                    <option>Produto</option>
                                </select></center>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <center>Valor:</center>
                        </td>
                        <td>
                            <center><input type="number" step="0.01" placeholder="Ex: 10,00"></center>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <center>Medida:</center>
                        </td>
                        <td colspan="2">
                            <center><input type="radio" name="medida">UN
                            <input type="radio" name="medida">KG</center>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <center>Quantidade:</center>
                        </td>
                        <td colspan="2">
                            <center><input type="number" placeholder="Insira a quantidade"></center>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <center>Validade:</center>
                        </td>
                        <td colspan="2">
                            <center><input type="date"></center>
                        </td>
                        <tr>
                            <td>
                                <center>Fornecedor:</center>
                            </td>
                            <td colspan="2">
                                <center><input type="text" placeholder="Insiro o nome do fornecedor"></center>
                            </td>
                </table>
                <br><br>
                <button type="submit">Cadastrar</button>
                <button type="reset">Limpar</button>
            </form>
        </center>

        <br><br>
        <center>
            <address>
                Luís Fernando / Estudante / Técnico Desenvolvimento de Sistemas
            </address>
        </center>
    </body>






    </html>
